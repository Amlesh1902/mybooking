<!DOCTYPE html>

  <style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}

    /* Full-width input fields */
    input[type=text], input[type=password] { width: 100%; padding: 15px; margin: 5px 0 22px 0; display: inline-block; border: none; background: #f1f1f1;}

    /* Add a background color when the inputs get focus */
    input[type=text]:focus, input[type=password]:focus { background-color: #ddd; outline: none;}

    /* Set a style for all buttons */
    button { background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; opacity: 0.9;}

    button:hover { opacity:1; }

.btn-center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 150px;
  border: 0px solid green; 
}
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}


    /* Extra styles for the cancel button */
    .cancelbtn { padding: 14px 20px; background-color: #f44336;}

    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn, .signupbtn { float: left; width: 50%; }

    /* Add padding to container elements */
    .container { padding: 16px; }

    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: #474e5d;
      padding-top: 50px;
    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }

    /* Accounts Registration / Login page   */
    .modal-content-registration {
      margin: auto;
      padding: 15%;
      padding-top: 200px;
    }

    /* Style the horizontal ruler */
    hr { border: 1px solid #f1f1f1; margin-bottom: 25px;}
     
    /* The Close Button (x) */
    .close { position: absolute; right: 35px; top: 15px; font-size: 40px; font-weight: bold; color: #f1f1f1;}

    .close:hover,
    .close:focus {
      color: #f44336;
      cursor: pointer;
    }

    /* Clear floats */
    .clearfix::after { content: ""; clear: both; display: table; }

    .vertical {

            height: 500px; 
            position:absolute; 
            left: 31%; 
        }
